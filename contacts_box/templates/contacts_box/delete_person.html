{% extends 'contacts_box/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Are you sure you want to delete {{ person.firstname }} {{ person.lastname }}?</h2>
{% endblock header %}
{% block content%}
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" name="delete" value="delete" id="delete" class="btn btn-primary">
    </form>
{% endblock content%}
